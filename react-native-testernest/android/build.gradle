plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}

repositories {
  google()
  mavenCentral()
}

android {
  namespace 'com.testernest.reactnative'
  compileSdkVersion 34

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 34
    consumerProguardFiles 'consumer-rules.pro'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = '17'
  }
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  implementation "com.testernest:testernest-android:$TESTERNEST_ANDROID_VERSION"
}
